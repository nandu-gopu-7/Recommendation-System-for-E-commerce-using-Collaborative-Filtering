<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Recommendations</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #f5f5f5;
            font-family: 'Poppins', sans-serif;
        }
        .container {
            margin-top: 40px;
        }
        .recommend-card {
            border: none;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
            text-align: center;
            padding: 20px;
            background: white;
        }
        .recommend-card:hover {
            transform: translateY(-8px);
        }
        .product-image {
            height: 180px;
            width: 100%;
            object-fit: contain;
            border-radius: 12px;
        }
        .btn-addcart {
            background-color: #ff6f61;
            border: none;
            border-radius: 20px;
            padding: 8px 20px;
            font-weight: bold;
            margin-top: 10px;
        }
        .btn-addcart:hover {
            background-color: #ff5648;
        }
    </style>
</head>
<body>

<div class="container">
    <h2 class="text-center mb-2">Recommended for: <span class="text-primary">{{ selected_product }}</span></h2>

    {% if message %}
    <p class="text-center text-muted mb-4">{{ message }}</p>
    {% endif %}

    <div class="row g-4">
        {% if recommendations %}
            {% for product in recommendations %}
            <div class="col-md-4">
                <div class="recommend-card">
                    <img src="{{ product.image if product.image else url_for('static', filename='placeholder_product.png') }}"
                         class="product-image" alt="{{ product.product_name }}">

                    <h5 class="mt-3">{{ product.product_name }}</h5>
                    <button class="btn btn-addcart">Add to Cart</button>
                </div>
            </div>
            {% endfor %}
        {% else %}
            <div class="text-center">
                <h4>No recommendations found.</h4>
            </div>
        {% endif %}
    </div>

    <div class="text-center mt-4">
        <a href="{{ url_for('category_page') }}" class="btn btn-secondary">Back to Categories</a>

    </div>
</div>

</body>
</html>
