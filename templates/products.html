<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Select a Product</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .card {
            border-radius: 20px;
            overflow: hidden;
            transition: 0.3s;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }
        .card:hover {
            transform: scale(1.03);
        }
        .card-img-top {
            height: 180px;
            object-fit: cover;
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <h3 class="mb-4 text-center">Products in {{ category }}</h3>
    <div class="row g-4">
        {% for item in products.itertuples() %}
        <div class="col-md-4">
            <form action="{{ url_for('recommend') }}" method="POST">
                <input type="hidden" name="product_name" value="{{ item.product_name }}">
                <div class="card text-center">
                    <img src="{{ item.image }}" class="card-img-top" alt="{{ item.product_name }}">
                    <div class="card-body">
                        <h6 class="card-title">{{ item.product_name }}</h6>
                        <button type="submit" class="btn btn-success mt-2">Recommend</button>
                    </div>
                </div>
            </form>
        </div>
        {% endfor %}
    </div>
</div>

</body>
</html>
