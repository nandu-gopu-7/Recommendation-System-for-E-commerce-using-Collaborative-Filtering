<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Select Your Category</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Poppins', sans-serif;
        }
        .card-category {
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            transition: 0.3s;
        }
        .card-category:hover {
            transform: translateY(-5px);
        }
        .card-img-top {
            height: 200px;
            object-fit: cover;
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <h2 class="text-center mb-5">Select a Category</h2>
    <div class="row g-4">

        {% for cat in categories %}
        <div class="col-md-4">
            <form method="POST" action="{{ url_for('product_page') }}">
                <input type="hidden" name="category" value="{{ cat }}">
                <div class="card card-category text-center">
                    <img src="{{ url_for('static', filename=cat.lower().replace(' ', '_') + '.png') }}" class="card-img-top" alt="{{ cat }}">
                    <div class="card-body">
                        <h5 class="card-title">{{ cat }}</h5>
                        <button type="submit" class="btn btn-primary mt-2">Enter Store</button>
                    </div>
                </div>
            </form>
        </div>
        {% endfor %}

    </div>
</div>

</body>
</html>
